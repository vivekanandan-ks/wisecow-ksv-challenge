apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow
  namespace: default
  labels:
    app: wisecow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: wisecow
        image: ghcr.io/vivekanandan-ks/wisecow-ksv-challenge:main-e933e69b53f2c73b92f23853f79f7ac30117c9c7
        imagePullPolicy: Always
        ports:
        - containerPort: 4499
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
