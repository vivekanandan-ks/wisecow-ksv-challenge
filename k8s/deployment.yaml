apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow
  namespace: default
  labels:
    app: wisecow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: wisecow
        image: ghcr.io/vivekanandan-ks/wisecow-ksv-challenge:main-ce09714b16df4ab5d2983b0545fb3ec6b4c68825
        imagePullPolicy: Always
        ports:
        - containerPort: 4499
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
