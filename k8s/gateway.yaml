apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: caddy
spec:
  controllerName: gateway.caddy.io/controller
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: wisecow-gateway
  namespace: default
spec:
  gatewayClassName: caddy
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: Same
  - name: https
    protocol: HTTPS
    port: 443
    allowedRoutes:
      namespaces:
        from: Same
    tls:
      mode: Terminate
