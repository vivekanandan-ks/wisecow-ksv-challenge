apiVersion: v1
kind: ServiceAccount
metadata:
  name: caddy-gateway-controller
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: caddy-gateway-controller-role
rules:
  - apiGroups: ["gateway.networking.k8s.io"]
    resources: ["gateways", "httproutes", "gatewayclasses", "referencegrants"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: [""]
    resources: ["services", "endpoints", "pods", "secrets", "configmaps"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: caddy-gateway-controller-rolebinding
subjects:
  - kind: ServiceAccount
    name: caddy-gateway-controller
    namespace: default
roleRef:
  kind: ClusterRole
  name: caddy-gateway-controller-role
  apiGroup: rbac.authorization.k8s.io
